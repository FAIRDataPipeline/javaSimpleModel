plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClass = 'main'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.FAIRDataPipeline.javaDataPipeline:api:15c9b9dbc6'
    implementation 'com.opencsv:opencsv:5.5.2'
}

