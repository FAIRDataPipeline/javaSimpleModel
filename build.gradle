plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClass = 'main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.fairdatapipeline:api:1.0.0-beta'
    implementation 'com.opencsv:opencsv:5.5.2'
    implementation('org.slf4j:slf4j-simple:1.7.25')
}

