plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

application {
    mainClass = 'main'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.FAIRDataPipeline.javaDataPipeline:api:0643d066f4'
    implementation 'com.opencsv:opencsv:5.5.2'
    implementation('org.slf4j:slf4j-simple:1.7.25')
}

